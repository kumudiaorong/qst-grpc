syntax = "proto3";
package qst_comm;

message Input {
  string str = 1;
}
message ExecHint {
  uint32 idx = 1;//use idx avoid string convert
  optional string args = 2;
}
message Display {
  string name = 1;
  optional string icon = 2;
  optional string argHint = 3;
}
message DisplayList {
  repeated Display list = 1;
}
message Empty {
}
service Interact {
  // sample rpc
  rpc ListApp(Input) returns(DisplayList) {}
  rpc RunApp(ExecHint) returns(Empty) {}
