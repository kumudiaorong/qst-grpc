syntax = "proto3";
import "defs.proto";
package extension;
option go_package = "qst-ext/pb/ext";
message DisplayItem {
  uint32 obj_id = 1;
  string name = 2;
  optional string hint = 3;
}

message DisplayList { repeated DisplayItem list = 1; }

message Input { string content = 1; }
message SearchResult {
  message MOk { DisplayList display_list = 2; }
  oneof mresult {
    defs.Status status = 1;
    MOk ok = 2;
  }
}
message SubmitHint {
  uint32 obj_id = 1;
  optional string hint = 3;
}
message FillHint { uint32 obj_id = 1; }

message FillResult {
  message MOk { DisplayList display_list = 2; }
  oneof mresult {
    defs.Status status = 1;
    MOk ok = 2;
  }
}
service Main {
  rpc Search(Input) returns (SearchResult) {}
  rpc Submit(SubmitHint) returns (defs.MResult) {}
  // rpc Fill(FillHint) returns (FillResult) {}
}